<table border=1>
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>authorId</th>
      <th>countryId</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of post">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.country.description}}</td>
      <td>{{item.author.author}}</td>
    </tr>
  </tbody>
</table>
